<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - DealTech365 Blog</title>
    <meta name="description" content="{{description}}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{image}}">
    <meta property="og:type" content="article">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Archivo+Black&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.min.css">
    <style>
        /* Blog specific styles */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .blog-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .blog-content h2 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .blog-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .blog-content ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header (Simplified) -->
        <header class="header">
            <div class="header__container">
                <a href="../index.html" class="logo">
                    DealTech<span class="logo__highlight">365</span>
                </a>
            </div>
        </header>

        <main class="blog-post">
            <a href="../index.html" class="back-link">← Volver a Ofertas</a>

            <header class="blog-header">
                <div class="blog-meta">{{date}} • {{author}}</div>
                <h1>{{title}}</h1>
            </header>

            <img src="{{image}}" alt="{{title}}" class="blog-image">

            <article class="blog-content">
                {{content}}
            </article>
        </main>

        <!-- Footer -->
        <footer style="text-align: center; padding: 2rem; border-top: 1px solid var(--border); margin-top: 4rem;">
            <p style="color: var(--text-secondary);">&copy; 2025 DealTech365</p>
        </footer>
    </div>
</body>

</html>
